<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Add Destination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {box-sizing:border-box; margin:0; padding:0;}
    body {font-family:'Segoe UI', sans-serif; background:#f4f4f4;}

    .navbar {position:sticky; top:0; background:#000; color:#fff;
      padding:15px 40px; display:flex; justify-content:center; align-items:center;
      font-weight:bold; font-size:20px; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.2);}

    .main-content {display:flex; justify-content:center; gap:40px;
      padding:40px; flex-wrap:wrap;}

    .form-container {width:100%; max-width:600px; background:#fff; padding:30px;
      border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    .form-container h2 {text-align:center; margin-bottom:20px; color:#e53935;}
    label {display:block; margin-bottom:8px; font-weight:600; font-size:15px;}
    input, textarea {
      width:100%; padding:12px; margin-bottom:20px;
      border:1px solid #ccc; border-radius:6px; font-size:15px;
    }
    button {width:100%; padding:14px; background:#000; color:#fff;
      font-size:16px; font-weight:bold; border:none; border-radius:6px;
      cursor:pointer; transition:0.3s;}
    button:hover{background:#e53935;}

    .preview-container {width:100%; max-width:500px; background:#fff; border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1); padding:20px; max-height:700px; overflow-y:auto;}
    .shoe-card {margin-bottom:20px; border-bottom:1px solid #ddd; padding-bottom:10px;}
    .shoe-card img {width:100%; height:200px; object-fit:cover; border-radius:6px;}
    .shoe-card h4 {margin:10px 0 5px;}
    .shoe-card p {font-size:14px; white-space:pre-line; color:#444;}
    .remove-btn {margin-top:8px; background:#e53935; color:#fff; padding:8px 12px;
      border:none; border-radius:4px; cursor:pointer; font-weight:bold;}
    .remove-btn:hover{background:#c62828;}

    @media(max-width:768px){.main-content{flex-direction:column; align-items:center;}}
  </style>
</head>
<body>
  <div class="navbar">Admin Panel - Add Destination</div>

  <div class="main-content">
    <!-- Form -->
    <div class="form-container">
      <h2>Add Destination</h2>
      <form id="shoeForm">
        <label for="name">Title</label>
        <input type="text" id="name" required placeholder="Enter title">

        <label for="desc">Detail</label>
        <textarea id="desc" rows="6" required placeholder="Enter full detail (use Enter for new line)"></textarea>
<label for="imageUrl">Image URL (from Cloudinary)</label>
<input type="text" id="imageUrl" placeholder="Paste image link here" required>


        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Preview -->
    <div class="preview-container" id="shoePreview"></div>
  </div>

  <script>
    const previewContainer=document.getElementById("shoePreview");

    function renderShoes(){
      const shoes=JSON.parse(localStorage.getItem("menShoes"))||[];
      previewContainer.innerHTML="";
      shoes.forEach((shoe,index)=>{
        const card=document.createElement("div");
        card.className="shoe-card";
        card.innerHTML=`
          <img src="${shoe.img}" alt="${shoe.title}">
          <h4>${shoe.title}</h4>
          <p>${shoe.description||""}</p>
          <button class="remove-btn" onclick="removeShoe(${index})">Remove</button>
        `;
        previewContainer.appendChild(card);
      });
    }

    function removeShoe(index){
      const shoes=JSON.parse(localStorage.getItem("menShoes"))||[];
      shoes.splice(index,1);
      localStorage.setItem("menShoes",JSON.stringify(shoes));
      renderShoes();
    }

    document.getElementById("shoeForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const url = document.getElementById("imageUrl").value; // âœ… Cloudinary URL

  const newShoe = { title: name, description: desc, img: url };

  const shoes = JSON.parse(localStorage.getItem("menShoes")) || [];
  shoes.push(newShoe);
  localStorage.setItem("menShoes", JSON.stringify(shoes));

  alert("Added successfully!");
  document.getElementById("shoeForm").reset();
  renderShoes();
});


    renderShoes();
  </script>
</body>
</html>
